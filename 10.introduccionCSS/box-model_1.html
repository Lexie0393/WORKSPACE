<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducción CSS | Box Model</title>
    <link rel="stylesheet" href="css/style-box-model_1.css">
</head>

<body>
    <header>
        <h1>BOX MODEL - Ejercicio 1</h1>
    </header>
    <main>
        <div id="d1">
            <!-- Queremos aplicar las distintas propiedades a los distintos div: 
            
            Para el div 1 aplicamos: 
                -Color de fondo verde
                -Ancho de 200px
                -Alto de 100px
                -Borde de 3px de tipo solid y de color azul
                -Margen de 50px
        -->

        </div>
        <div id="d2">
            <!-- 
            Para el div 2 aplicamos:
                -Color de fondo naranja
                -Ancho de 50%
                -Alto de 200px
                -Borde de 5px de tipo dotted y de color rojo
                -Relleno de 20px
         -->

        </div>
        <div id="d3">
            <!-- 
            Para el div 3 aplicamos:
                -Color de fondo azul
                -Ancho de 80%
                -Alto de 100px
                -Borde de 10px de tipo outset y de color marron
                -Que esté el div centrado automáticamente
                -Margen superior de 80px
         -->

        </div>
    </main>
    <footer>
        <p>&copy; Creada por David Pérez Piñeiro - Introducción CSS</p>
    </footer>
</body>

</html>
